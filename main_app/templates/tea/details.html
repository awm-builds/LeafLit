{% extends 'base.html' %}

{% block content %}
<section class="tea_detail_page">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card tea-card">
                    <div class="card-content">
                        <span class="card-title">{{ tea.name }}</span>
                        <p>Type: {{ tea.type }}</p>
                        <p>Description: {{ tea.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="{% url 'tea' %}" style="display: block; text-align: center;"><button class="waves-effect waves-light btn blue_button">Back to All Tea</button></a>
</section>
{% endblock %}
