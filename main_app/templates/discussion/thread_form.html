{% extends 'base.html' %}

{% block content %}
  <h1>{% if thread_form.instance.pk %}Edit{% else %}Create{% endif %} Thread</h1>
  <form method="post">
    {% csrf_token %}
    {{ thread_form.as_p }}
    <button type="submit" class="btn">{% if thread_form.instance.pk %}Save{% else %}Create{% endif %} Thread</button>
  </form>
  <a href="{% url 'discussion' %}">Cancel</a>
{% endblock %}
