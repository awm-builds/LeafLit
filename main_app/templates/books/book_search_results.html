{% extends 'base.html' %}
{% block content %}

<h1>Search Results</h1>
<section class="book_search_page">
{% for book in book_results %}
<article>
    <h3>{{book.volumeInfo.title}}</h3>
    <p>Author{{book.volumeInfo.authors|pluralize}}: {{book.volumeInfo.authors|join:", "}}</p>
    <a href="{% url 'book_detail' book.id %}"><button>Details</button></a>
</article>
{% endfor %}
</section>

{% endblock %}
