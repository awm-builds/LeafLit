{% extends 'base.html' %}

{% block content %}
  <h1>{% if comment_form.instance.pk %}{% if is_delete %}Delete{% else %}Edit{% endif %}{% else %}Add{% endif %} Comment</h1>
  <form method="post">
    {% csrf_token %}
    {{ comment_form.as_p }}
    <button type="submit" class="btn">{% if is_delete %}Delete{% elif comment_form.instance.pk %}Save{% else %}Add{% endif %} Comment</button>
  </form>
  <a href="{% url 'thread_detail' comment.thread.pk %}">Cancel</a>
{% endblock %}
