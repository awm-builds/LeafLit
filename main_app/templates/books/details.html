{% extends 'base.html' %}

{% block content %}
<h1>{{ book.title }}</h1>
<p>Author: {{ book.author }}</p>
<p>Description: {{ book.description }}</p>
<p>Page Count: {{ book.page_count }}</p>
<p>Book Cover: <img href="{{ book.image }}" alt="book cover"/></p>

<a href="{% url 'books' %}">Back to All books</a>

{% endblock %}
