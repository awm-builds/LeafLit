{% extends 'base.html' %}

{% block content %}
<section class="book_search_page">
<h3>{{ book.title }}</h3>
<p>Author: {{ book.author }}</p>
<p>Description: {{ book.description|safe }}</p>
<p>Page Count: {{ book.page_count }}</p>
<p><img src="{{ book.image }}" alt="book cover"/></p>

<a href="{% url 'books' %}">Back to All Books</a>
</section>
{% endblock %}
